apiVersion: v2
name: ventros-crm
description: Ventros CRM - Sistema de Gest√£o de Relacionamento com Cliente com WhatsApp Integration
type: application
version: 0.1.0
appVersion: "0.1.0"

keywords:
  - crm
  - golang
  - temporal
  - rabbitmq
  - whatsapp
  - waha

maintainers:
  - name: Ventros Team
    email: dev@ventros.com

home: https://ventros.cloud
sources:
  - https://github.com/ventros/ventros-crm

icon: https://ventros.cloud/logo.png

dependencies:
  # Zalando Postgres Operator
  - name: postgres-operator
    version: "1.14.0"
    repository: https://opensource.zalando.com/postgres-operator/charts/postgres-operator
    condition: postgresOperator.installOperator
    tags:
      - operators
      - database
  
  # RabbitMQ Cluster Operator - DESABILITADO (usamos templates customizados)
  # - name: rabbitmq-cluster-operator
  #   version: "4.4.34"
  #   repository: https://charts.bitnami.com/bitnami
  #   condition: rabbitmqOperator.enabled
  #   tags:
  #     - operators
  #     - messaging
  
  # RabbitMQ via Bitnami (SIMPLES, PARA DEV/STAGING)
  - name: rabbitmq
    version: "12.15.0"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
    tags:
      - messaging
  
  # Redis via Bitnami (sem operador - suficiente)
  - name: redis
    version: "22.0.7"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache
  
  # Temporal (opcional - pode ser instalado separadamente)
  - name: temporal
    version: "0.68.0"
    repository: https://go.temporal.io/helm-charts
    condition: temporal.enabled
    tags:
      - workflow
    # Temporal precisa aguardar PostgreSQL estar pronto
